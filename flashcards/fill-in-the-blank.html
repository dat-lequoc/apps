    <script>
      // Initialize Supabase client (using the same configuration as in index.html)
      const supabaseUrl = 'https://iioxqphxakvhhtyvdhrh.supabase.co';
      const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlpb3hxcGh4YWt2aGh0eXZkaHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg4MzQ5MjAsImV4cCI6MjA1NDQxMDkyMH0.7I2CaBH1DyiRYEtzunIM5-l3GaWYT15Mly39jW-ga5Q';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

      // Global variables
      let userId = null;
      let exerciseData = null;
      let wordTranslationMap = {}; // To store translations for the current exercise words
      let userApiKey = null;
      let userModel = null;
      let selectedTags = ['easy-to-read']; // Default tag
      let cardsForExercise = []; // Holds cards passed from flashcards.html
      let currentBatch = [];
      let remainingCards = [];
      const BATCH_SIZE = 5;
      let isAutoMode = false; // Flag to indicate automatic operation

      // Gemini API helper functions (inspired by index.html)
      const getApiUrl = (model) => `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=`;
      const geminiRequest = async (apiKey, message, model) => {
        const res = await fetch(`${getApiUrl(model)}${apiKey}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: message }]
            }]
          })
        });
        return res.json();
      };

      // Check authentication on page load
      async function checkAuth() {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          // Redirect back to index.html if no session
          window.location.href = 'index.html';
          return;
        }
        userId = session.user.id;
        // After auth, load the user settings
        await loadUserSettings();
      }

      // Load the current user's Gemini API settings from Supabase
      async function loadUserSettings() {
        if (!userId) return;
        
        const { data, error } = await supabase
          .from('user_settings')
          .select('*')
          .eq('user_id', userId)
          .maybeSingle();
          
        if (data) {
          userApiKey = data.api_key;
          userModel = data.model;
          showSavedSettings(data);
        } else {
          showSettingsForm();
        }
      }

      function showSavedSettings(data) {
        // Display a masked version of the API key (first 4 characters + "******")
        const maskedKey = data.api_key.substring(0, 4) + "******";
        document.getElementById("masked-api-key").textContent = maskedKey;
        document.getElementById("saved-model").textContent = data.model;
        document.getElementById("saved-api-section").classList.remove("hidden");
        document.getElementById("api-form-section").classList.add("hidden");
      }

      function showSettingsForm() {
        document.getElementById("saved-api-section").classList.add("hidden");
        document.getElementById("api-form-section").classList.remove("hidden");
      }

      // Helper function to check if exercise is complete AND correct, then trigger final success state
      function checkCompletionAndTriggerCheck() {
          const allInputs = Array.from(document.querySelectorAll('.blank-input'));
          const allCorrectlyFilled = allInputs.every(input => {
              const index = parseInt(input.getAttribute('data-index'));
              const correctAnswer = exerciseData.answers[index];
              // Check if input has value AND it's the correct one (implicitly checks green border)
              return input.value.trim() === correctAnswer;
          });

          // Optional: Check if all word items are used (might be redundant if all inputs are correctly filled)
          // const allWordsUsed = Array.from(document.querySelectorAll('.word-item')).every(item => item.classList.contains('used'));

          if (allCorrectlyFilled) {
              // If all inputs are filled correctly, trigger the success state (similar to what checkAnswers did)
              showFinalSuccessMessage();
          }
      }

      // Extracted function to show the final success message and handle auto mode
      function showFinalSuccessMessage() {
          let feedbackEl = document.getElementById('exercise-feedback');
          // Create the feedback element if it doesn't exist
          if (!feedbackEl) {
              feedbackEl = document.createElement('div');
              feedbackEl.id = 'exercise-feedback';
              const buttonContainer = document.querySelector('#exercise-container .flex.justify-between');
              if (buttonContainer) {
                  buttonContainer.before(feedbackEl);
              } else {
                  document.getElementById('exercise-text').after(feedbackEl);
              }
          }

          feedbackEl.className = 'my-3 p-3 rounded text-center bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-100 transition-all';
          feedbackEl.innerHTML = `<p>Great job! All answers are correct!</p>`;

          // Make the feedback message visible
          feedbackEl.style.opacity = '0';
          setTimeout(() => {
              feedbackEl.style.opacity = '1';
          }, 10);

          // Handle auto mode progression
          if (isAutoMode) {
              // Check if there are more cards remaining for the next batch
              if (remainingCards.length > 0) {
                  feedbackEl.innerHTML += `<p class="mt-1 text-sm">Batch complete! Loading next batch...</p>`;
              } else {
                  feedbackEl.innerHTML += `<p class="mt-1 text-sm">Final batch complete! Finishing up...</p>`;
              }
              // Always call startNextBatch to handle either the next batch or the final completion/redirection
              setTimeout(() => {
                  if (feedbackEl) feedbackEl.remove(); // Remove the message before potentially redirecting
                  startNextBatch();
              }, 1500); // Wait 1.5 seconds
          } else {
              // Manual mode: Allow generating a new exercise
              feedbackEl.innerHTML += `<p class="mt-1 text-sm">You can generate a new exercise using the configuration above.</p>`;
          }
      }

      // Initialize theme and event listeners
      document.addEventListener('DOMContentLoaded', async () => { // Add async here
        // Theme handling
        const theme = localStorage.getItem('theme') || 'dark';
        document.body.classList.add(theme);
        
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        
        themeToggle.addEventListener('click', () => {
          if (document.body.classList.contains('dark')) {
            document.body.classList.remove('dark');
            document.body.classList.add('light');
            localStorage.setItem('theme', 'light');
            themeToggle.textContent = 'üåô';
          } else {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
          }
        });

        // Add tag button event listeners
        document.querySelectorAll('.tag-button').forEach(button => {
          button.addEventListener('click', function() {
            const tag = this.getAttribute('data-tag');
            if (this.classList.contains('active')) {
              // Don't allow deselecting if it's the only active tag
              const activeTags = document.querySelectorAll('.tag-button.active').length;
              if (activeTags > 1) {
                this.classList.remove('active');
                selectedTags = selectedTags.filter(t => t !== tag);
              }
            } else {
              this.classList.add('active');
              selectedTags.push(tag);
            }
          });
        });

        // Check authentication AND wait for it to complete
        await checkAuth(); // Add await here

        // --> ADD THIS BLOCK START
        // Check for cards passed from flashcards.html
        const passedCardsJson = sessionStorage.getItem('fillInTheBlankCards');
        if (passedCardsJson) {
            try {
                cardsForExercise = JSON.parse(passedCardsJson);
                sessionStorage.removeItem('fillInTheBlankCards'); // Clear after reading

                if (cardsForExercise && cardsForExercise.length > 0) {
                    // --> ADD API KEY CHECK HERE <--
                    if (!userApiKey) {
                        console.error("Cannot start automatic exercise: Gemini API key not loaded or missing.");
                        // Optionally display an error message to the user
                        const statusEl = document.getElementById('exercise-status');
                        statusEl.textContent = "Error: API Key not configured. Please set it via the settings (‚öôÔ∏è) icon and refresh.";
                        statusEl.className = "mt-2 text-sm text-red-500";
                        // Show config section so user can potentially fix it
                        document.getElementById('exercise-config-section').classList.remove('hidden');
                        return; // Stop execution if no API key
                    }
                    // --> END API KEY CHECK <--

                    isAutoMode = true;
                    remainingCards = [...cardsForExercise]; // Copy cards to remaining list

                    // Hide manual config and status message area initially
                    document.getElementById('exercise-config-section').classList.add('hidden');
                    document.getElementById('exercise-status').textContent = ''; 
                    
                    console.log(`Starting automatic fill-in-the-blank with ${cardsForExercise.length} cards.`);
                    // Start the first batch
                    startNextBatch(); 
                } else {
                    console.log("No valid cards found in sessionStorage.");
                }
            } catch (e) {
                console.error("Error parsing cards from sessionStorage:", e);
                // Ensure config section is visible on error
                document.getElementById('exercise-config-section').classList.remove('hidden');
            }
        } else {
             console.log("No cards passed via sessionStorage. Running in manual mode.");
             // Ensure config section is visible if not in auto mode
             document.getElementById('exercise-config-section').classList.remove('hidden');
        }
        // --> ADD THIS BLOCK END

      // New function to get overdue cards from Supabase
      async function getOverdueCards(count = 5) {
        if (!userId) return [];
        
        try {
          // Get current date
          const now = new Date().toISOString();
          
          // Fetch cards that are due or overdue
          const { data, error } = await supabase
            .from('flashcards')
            .select('word, translation_answer') // Fetch translation too
            .eq('user_id', userId)
            .lt('due', now)  // Cards with due date less than now (overdue)
            .order('due')    // Order by due date (oldest first)
            .limit(count);   // Limit to requested count
            
          if (error) {
            console.error("Error fetching overdue cards:", error);
            return [];
          }
          
          // Return array of objects { word: '...', translation: '...' }
          const overdueCards = data.map(card => ({ 
            word: card.word, 
            translation: card.translation_answer 
          }));
          console.log("Fetched overdue cards:", overdueCards);
          
          return overdueCards;
        } catch (err) {
          console.error("Error getting overdue cards:", err);
          return [];
        }
      }
      
      // Modified function to generate an exercise
      async function generateExercise(batch = null) {
        try {
            // --> ADD API KEY CHECK HERE <--
            if (!userApiKey) {
                console.error("generateExercise called but userApiKey is missing.");
                const statusEl = document.getElementById('exercise-status');
                statusEl.textContent = "Error: API Key not configured. Please set it via the settings (‚öôÔ∏è) icon.";
                statusEl.className = "mt-2 text-sm text-red-500";
                // Reset button if not in auto mode
                if (!isAutoMode) {
                    const generateBtn = document.getElementById('generate-exercise-btn');
                    generateBtn.textContent = "Generate Exercise";
                    generateBtn.disabled = false;
                } else {
                    // Stop auto mode if API key is missing during generation
                    isAutoMode = false;
                    document.getElementById('exercise-config-section').classList.remove('hidden'); // Show config
                }
                return; // Stop execution
            }
            // --> END API KEY CHECK <--

          const generateBtn = document.getElementById('generate-exercise-btn');
          const statusEl = document.getElementById('exercise-status');

          // Only show generating state if not in auto mode (or handle differently)
          if (!isAutoMode) {
            generateBtn.textContent = "Generating...";
            generateBtn.disabled = true;
            statusEl.textContent = "Preparing your exercise...";
          } else {
            // In auto mode, status is handled by startNextBatch
          }
          
          // Reset translation map for the new exercise
          wordTranslationMap = {};
          let wordsForPrompt = [];

          if (batch && batch.length > 0) {
              // Use the provided batch (from automatic mode)
              wordsForPrompt = batch.map(card => card.word);
              batch.forEach(card => {
                  wordTranslationMap[card.word] = card.translation;
              });
              console.log("Generating exercise for batch:", wordsForPrompt);
          } else {
              // Manual mode: Use config section settings
              const customWordsText = document.getElementById('custom-words').value.trim();
              if (customWordsText) {
                  // Use custom words
                  const customWordArray = customWordsText.split(',')
                    .map(word => word.trim())
                    .filter(word => word.length > 0);
                  const requestedWordCount = parseInt(document.getElementById('exercise-cards-count').value) || 5;
                  wordsForPrompt = customWordArray.slice(0, requestedWordCount);
                  wordsForPrompt.forEach(word => { wordTranslationMap[word] = null; });
              } else {
                  // Fetch overdue cards (manual mode)
                  const requestedWordCount = parseInt(document.getElementById('exercise-cards-count').value) || 5;
                  const overdueCards = await getOverdueCards(requestedWordCount);
                  if (overdueCards.length > 0) {
                      wordsForPrompt = overdueCards.map(card => card.word);
                      overdueCards.forEach(card => { wordTranslationMap[card.word] = card.translation; });
                  } else {
                      // Default sample words if no overdue cards
                      wordsForPrompt = ["endeavor", "collaborate", "implement", "analyze", "persistent"].slice(0, requestedWordCount);
                      wordsForPrompt.forEach(word => { wordTranslationMap[word] = null; });
                  }
              }
          }

          // Ensure we have words before proceeding
          if (wordsForPrompt.length === 0) {
              statusEl.textContent = "No words available for the exercise.";
              // Only reset button if not in auto mode
              if (!isAutoMode) {
                generateBtn.textContent = "Generate Exercise";
                generateBtn.disabled = false;
              }
              return; // Stop if no words
          }
          
          // --- The rest of the function (prompt creation, API call, etc.) remains the same ---
          // Make sure the prompt uses the determined `wordsForPrompt`
          const prompt = `Create a fill-in-the-blank exercise using these exact words: ${wordsForPrompt.join(', ')}. 
          Write an interesting short paragraph.
          
          IMPORTANT INSTRUCTIONS:
          1. Use EACH word from the list EXACTLY ONCE. Do not change the form, tense, plurality, etc.
          2. Mark EACH blank space as "[BLANK]" (not with brackets around the word or any other format)
          3. Make sure the number of [BLANK] tokens matches exactly the number of words provided
          4. Do not number the blanks - use the exact same token "[BLANK]" for each one
          
          Style: ${selectedTags.join(', ')}
          
          Format your response as a JSON object with these fields:
          1. "text": The complete text with blanks marked as "[BLANK]" (not with different formatting)
          2. "answers": An array containing each missing word in the EXACT order they appear in the text
          
          For example:
          {
            "text": "Yesterday, I [BLANK] to the store to [BLANK] some groceries. I was [BLANK] by how crowded it was.",
            "answers": ["went", "buy", "surprised"]
          }
          
          DO NOT use formats like "[WORD]" or "[OTHER_FORMAT]" - only use "[BLANK]".`;
          
          // Get the selected model from the dropdown 
          const selectedModel = document.getElementById('exercise-model-select').value || userModel || 'gemini-2.0-flash-thinking-exp-01-21';
          const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${userApiKey}`;
          
          statusEl.textContent = "Generating content with Gemini API...";
          
          // Call the Gemini API
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{
                parts: [{ text: prompt }]
              }]
            })
          });
          
          const responseData = await response.json();
          const llmResponse = responseData?.candidates?.[0]?.content?.parts?.[0]?.text;
          
          if (!llmResponse) {
            throw new Error("Invalid response from LLM API");
          }
          
          // Extract the JSON portion from the response
          let jsonMatch = llmResponse.match(/```json\n([\s\S]*?)\n```/) ||
                          llmResponse.match(/```\n([\s\S]*?)\n```/) ||
                          llmResponse.match(/{[\s\S]*?}/);
          let jsonStr;
          if (jsonMatch) {
            jsonStr = jsonMatch[0].replace(/```json\n|```\n|```/g, '');
          } else {
            jsonStr = llmResponse;
          }
          exerciseData = JSON.parse(jsonStr);
          
          // Display the exercise
          displayExercise(exerciseData);
          document.getElementById('exercise-container').classList.remove('hidden');
          document.getElementById('exercise-config-section').classList.add('hidden');
          
          // Reset the generate exercise button state
          generateBtn.textContent = "Generate Exercise";
          generateBtn.disabled = false;
          statusEl.textContent = "";
          
        } catch (err) {
          console.error("Error generating exercise:", err);
          const statusEl = document.getElementById('exercise-status');
          statusEl.textContent = "Error: " + err.message;
          statusEl.className = "mt-2 text-sm text-red-500";
          
          // Reset button state
          document.getElementById('generate-exercise-btn').textContent = "Generate Exercise";
          document.getElementById('generate-exercise-btn').disabled = false;

          // If in auto mode, maybe stop or offer to skip? For now, just log and stop.
          if (isAutoMode) {
              console.error("Stopping automatic exercise generation due to error.");
              isAutoMode = false; // Exit auto mode
              // Optionally show the config section again
              // document.getElementById('exercise-config-section').classList.remove('hidden');
          }
        }
      }

      // Display the exercise with the data from the API
      function displayExercise(data) {
        // Display the shuffled words
        const wordListContainer = document.getElementById('word-list');
        wordListContainer.innerHTML = '';
        
        // Make a copy and shuffle the answers array for display
        const shuffledWords = [...data.answers];
        for (let i = shuffledWords.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffledWords[i], shuffledWords[j]] = [shuffledWords[j], shuffledWords[i]];
        }
        
        // Display the shuffled words with drag and drop functionality
        shuffledWords.forEach(word => {
          const wordSpan = document.createElement('span');
          wordSpan.className = 'px-2 py-1 bg-blue-100 dark:bg-blue-900 rounded cursor-pointer select-none word-item';
          wordSpan.textContent = word;
          wordSpan.draggable = true;
          
          wordSpan.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', word);
            wordSpan.classList.add('opacity-50');
            // Speak the word when it's dragged
            const utterance = new SpeechSynthesisUtterance(word);
            window.speechSynthesis.speak(utterance);
          });
          
          wordSpan.addEventListener('dragend', () => {
            wordSpan.classList.remove('opacity-50');
          });
          
          // Click to fill functionality
          wordSpan.addEventListener('click', () => {
            // Find the first empty input field
            const emptyInputs = Array.from(document.querySelectorAll('.blank-input')).filter(input => !input.value.trim());
    
            if (emptyInputs.length > 0) {
              emptyInputs[0].value = word;
    
              const targetInput = emptyInputs[0];
              targetInput.value = word; // Set the value

              // Visually mark the word as used
              if (!wordSpan.classList.contains('used')) {
                wordSpan.classList.add('used');
              }

              // Provide instant feedback for the input that was filled
              provideInstantFeedback(targetInput);
              // Note: checkCompletionAndTriggerCheck is called inside provideInstantFeedback
            }
            
            // Speak the word when it is clicked
            const utterance = new SpeechSynthesisUtterance(word);
            window.speechSynthesis.speak(utterance);
          });
          
          wordListContainer.appendChild(wordSpan);
        });
        
        // Create the exercise text with input fields
        const exerciseTextContainer = document.getElementById('exercise-text');
        
        // Split by [BLANK] tokens and create input fields between segments
        const segments = data.text.split('[BLANK]');
        let htmlText = '';
        
        segments.forEach((segment, i) => {
          htmlText += segment;
          if (i < segments.length - 1) { // Don't add input after the last segment
            // Add data-previous-value=""
            htmlText += `<input type="text" class="blank-input w-24 px-2 py-1 border rounded mx-1 dark:bg-gray-700" data-index="${i}" data-previous-value="">`;
          }
        });
        
        exerciseTextContainer.innerHTML = htmlText;
        
        // Add drop events to all input fields
        document.querySelectorAll('.blank-input').forEach(input => {
          // Prevent default to allow drop
          input.addEventListener('dragover', (e) => {
            e.preventDefault();
            input.classList.add('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900');
          });
          
          input.addEventListener('dragleave', () => {
            input.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900');
          });
          
          input.addEventListener('drop', (e) => {
            e.preventDefault();
            input.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900');
            const word = e.dataTransfer.getData('text/plain');
            input.value = word; // Set the value

            // Mark the corresponding word item as used
            const wordItem = Array.from(document.querySelectorAll('.word-item')).find(item => item.textContent === word && !item.classList.contains('used'));
            if (wordItem) {
              wordItem.classList.add('used');
            }

            // Provide instant feedback for this input
            provideInstantFeedback(input);
            // Note: checkCompletionAndTriggerCheck is called inside provideInstantFeedback
          });

          // Add input event listener for instant feedback on typing/manual changes
          input.addEventListener('input', () => {
            provideInstantFeedback(input);
          });
        });
      }

      // Helper function to find and update the usage status of a word in the list
      function updateWordUsage(word, isUsed) {
        if (!word) return; // Do nothing if word is empty

        const wordItems = document.querySelectorAll('#word-list .word-item');
        let targetItem = null;

        if (isUsed) {
          // Find the first *unused* item matching the word
          targetItem = Array.from(wordItems).find(item => item.textContent === word && !item.classList.contains('used'));
          if (targetItem) {
            targetItem.classList.add('used');
          }
        } else {
          // Find the first *used* item matching the word
          targetItem = Array.from(wordItems).find(item => item.textContent === word && item.classList.contains('used'));
          if (targetItem) {
            targetItem.classList.remove('used');
          }
        }
      }

      // Helper function to apply styling based on correctness
      function applyInputStyling(input, isCorrect, isEmpty = false) {
        // Reset styles first
        input.classList.remove(
          'border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50',
          'dark:bg-green-900', 'dark:bg-red-900', 'border-2', 'border-gray-300'
        );
        input.style.backgroundColor = ''; // Reset inline background color
        input.placeholder = ""; // Clear placeholder

        if (isEmpty) {
            // Style for empty input during final check (optional, could just be default)
            // input.classList.add('border-2', 'border-yellow-500'); // Example: yellow border for empty
        } else if (isCorrect) {
            // Correct answer styling
            input.classList.add('border-2', 'border-green-500');
            input.style.backgroundColor = 'rgba(187, 247, 208, 0.3)'; // Light green bg
        } else {
            // Incorrect answer styling
            input.classList.add('border-2', 'border-red-500');
            input.style.backgroundColor = 'rgba(254, 202, 202, 0.3)'; // Light red bg
        }
      }

      // Function to provide instant feedback for a single input
      function provideInstantFeedback(input) {
          if (!exerciseData || !input) return;

          const index = parseInt(input.getAttribute('data-index'));
          const newValue = input.value.trim();
          const oldValue = input.dataset.previousValue || ""; // Get previous value
          const correctAnswer = exerciseData.answers[index];

          // --- Update word usage based on value change ---
          if (newValue !== oldValue) {
              // If there was an old value, unmark it
              if (oldValue) {
                  updateWordUsage(oldValue, false);
              }
              // If there's a new value, mark it as used
              if (newValue) {
                  updateWordUsage(newValue, true);
              }
              // Update the stored previous value
              input.dataset.previousValue = newValue;
          }
          // --- End word usage update ---

          // Apply styling based on correctness
          if (newValue === '') {
              applyInputStyling(input, false, true); // Style for empty
          } else {
              applyInputStyling(input, newValue === correctAnswer); // Style for correct/incorrect
          }

          // After providing feedback, check if the whole exercise might be complete
          checkCompletionAndTriggerCheck();
      }
