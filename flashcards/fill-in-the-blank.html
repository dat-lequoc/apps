    <script>
      // Initialize Supabase client (using the same configuration as in index.html)
      const supabaseUrl = 'https://iioxqphxakvhhtyvdhrh.supabase.co';
      const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlpb3hxcGh4YWt2aGh0eXZkaHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg4MzQ5MjAsImV4cCI6MjA1NDQxMDkyMH0.7I2CaBH1DyiRYEtzunIM5-l3GaWYT15Mly39jW-ga5Q';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

      // Global variables
      let userId = null;
      let exerciseData = null;
      let userApiKey = null;
      let userModel = null;
      let selectedTags = ['easy-to-read']; // Default tag

      // Gemini API helper functions (inspired by index.html)
      const getApiUrl = (model) => `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=`;
      const geminiRequest = async (apiKey, message, model) => {
        const res = await fetch(`${getApiUrl(model)}${apiKey}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: message }]
            }]
          })
        });
        return res.json();
      };

      // Check authentication on page load
      async function checkAuth() {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          // Redirect back to index.html if no session
          window.location.href = 'index.html';
          return;
        }
        userId = session.user.id;
        // After auth, load the user settings
        await loadUserSettings();
      }

      // Load the current user's Gemini API settings from Supabase
      async function loadUserSettings() {
        if (!userId) return;
        
        const { data, error } = await supabase
          .from('user_settings')
          .select('*')
          .eq('user_id', userId)
          .maybeSingle();
          
        if (data) {
          userApiKey = data.api_key;
          userModel = data.model;
          showSavedSettings(data);
        } else {
          showSettingsForm();
        }
      }

      function showSavedSettings(data) {
        // Display a masked version of the API key (first 4 characters + "******")
        const maskedKey = data.api_key.substring(0, 4) + "******";
        document.getElementById("masked-api-key").textContent = maskedKey;
        document.getElementById("saved-model").textContent = data.model;
        document.getElementById("saved-api-section").classList.remove("hidden");
        document.getElementById("api-form-section").classList.add("hidden");
      }

      function showSettingsForm() {
        document.getElementById("saved-api-section").classList.add("hidden");
        document.getElementById("api-form-section").classList.remove("hidden");
      }

      // Initialize theme and event listeners
      document.addEventListener('DOMContentLoaded', () => {
        // Theme handling
        const theme = localStorage.getItem('theme') || 'dark';
        document.body.classList.add(theme);
        
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
        
        themeToggle.addEventListener('click', () => {
          if (document.body.classList.contains('dark')) {
            document.body.classList.remove('dark');
            document.body.classList.add('light');
            localStorage.setItem('theme', 'light');
            themeToggle.textContent = '🌙';
          } else {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            themeToggle.textContent = '☀️';
          }
        });

        // Add tag button event listeners
        document.querySelectorAll('.tag-button').forEach(button => {
          button.addEventListener('click', function() {
            const tag = this.getAttribute('data-tag');
            if (this.classList.contains('active')) {
              // Don't allow deselecting if it's the only active tag
              const activeTags = document.querySelectorAll('.tag-button.active').length;
              if (activeTags > 1) {
                this.classList.remove('active');
                selectedTags = selectedTags.filter(t => t !== tag);
              }
            } else {
              this.classList.add('active');
              selectedTags.push(tag);
            }
          });
        });
        
        // Check authentication
        checkAuth();
      });

      // Event listener for settings button (gear icon)
      document.getElementById('settings-button').addEventListener("click", async () => {
        document.getElementById('settings-modal').classList.add("active");
        await loadUserSettings();
      });
      
      // Hide settings modal when clicking close button
      document.getElementById('close-modal').addEventListener("click", () => {
        document.getElementById('settings-modal').classList.remove("active");
      });
      
      // Hide settings modal when clicking cancel
      document.getElementById('cancel-settings-button').addEventListener("click", () => {
        document.getElementById('settings-modal').classList.remove("active");
      });
      
      // Event listener for the start exercise button
      document.getElementById('start-exercise-btn').addEventListener('click', async () => {
        if (!userApiKey) {
          // Show API settings modal if API key not set
          document.getElementById('settings-modal').classList.add('active');
          
          // Set message to inform user they need to set up API key
          const settingsMessage = document.getElementById('settings-message');
          settingsMessage.textContent = "Please set up your Gemini API key to use this feature.";
          settingsMessage.className = "mt-4 text-sm text-blue-500";
        } else {
          // Try to get overdue cards before showing the exercise config modal
          const overdueWords = await getOverdueCards(10);  // Get up to 10 overdue words
          
          // If we have overdue words, pre-fill the custom words textarea
          if (overdueWords.length > 0) {
            document.getElementById('custom-words').value = overdueWords.join(', ');
          }
          
          // Show the exercise config modal
          document.getElementById('exercise-config-modal').classList.remove('hidden');
        }
      });
      
      // Handle settings form submission for API key
      document.getElementById("settings-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const apiKey = document.getElementById("geminiApiKeyInput").value;
        const model = document.getElementById("geminiModelSelect").value;
        const settingsMessage = document.getElementById("settings-message");
        settingsMessage.textContent = "Verifying API Key...";
        settingsMessage.className = "mt-4 text-sm text-blue-500";
        
        try {
          const data = await geminiRequest(apiKey, "ping, answer `pong` without additional text", model);
          const responseText = data?.candidates?.[0]?.content?.parts?.[0]?.text;
          
          if (responseText && responseText.includes("pong")) {
            settingsMessage.textContent = "✅ API Key is valid";
            settingsMessage.className = "mt-4 text-sm text-green-500";
            
            // Update global variables
            userApiKey = apiKey;
            userModel = model;
            
            // Save to Supabase
            const { error } = await supabase
              .from('user_settings')
              .upsert({ user_id: userId, api_key: apiKey, model });
              
            if (error) {
              settingsMessage.textContent = "Error saving settings: " + error.message;
              settingsMessage.className = "mt-4 text-sm text-red-500";
            } else {
              showSavedSettings({ api_key: apiKey, model });
              
              // Close the modal after a short delay
              setTimeout(() => {
                document.getElementById('settings-modal').classList.remove("active");
                // Show the exercise config modal
                document.getElementById('exercise-config-modal').classList.remove('hidden');
              }, 1000);
            }
          } else {
            settingsMessage.textContent = "❌ Invalid response from API";
            settingsMessage.className = "mt-4 text-sm text-red-500";
          }
        } catch (err) {
          settingsMessage.textContent = "❌ Invalid API key or connection error";
          settingsMessage.className = "mt-4 text-sm text-red-500";
          console.error(err);
        }
      });
      
      // New function to get overdue cards from Supabase
      async function getOverdueCards(count = 5) {
        if (!userId) return [];
        
        try {
          // Get current date
          const now = new Date().toISOString();
          
          // Fetch cards that are due or overdue
          const { data, error } = await supabase
            .from('flashcards')
            .select('word')
            .eq('user_id', userId)
            .lt('due', now)  // Cards with due date less than now (overdue)
            .order('due')    // Order by due date (oldest first)
            .limit(count);   // Limit to requested count
            
          if (error) {
            console.error("Error fetching overdue cards:", error);
            return [];
          }
          
          // Extract just the words from the cards
          const overdueWords = data.map(card => card.word);
          console.log("Fetched overdue words:", overdueWords);
          
          return overdueWords;
        } catch (err) {
          console.error("Error getting overdue cards:", err);
          return [];
        }
      }
      
      // Handle removal of API key
      document.getElementById("remove-api-key-button").addEventListener("click", async () => {
        if (!userId) return;
        
        const settingsMessage = document.getElementById("settings-message");
        const { error } = await supabase.from('user_settings').delete().eq('user_id', userId);
        
        if (error) {
          settingsMessage.textContent = "Error removing API key: " + error.message;
          settingsMessage.className = "mt-4 text-sm text-red-500";
        } else {
          settingsMessage.textContent = "API key removed successfully.";
          settingsMessage.className = "mt-4 text-sm text-green-500";
          userApiKey = null;
          userModel = null;
          showSettingsForm();
        }
      });
      
      // When user wants to change API key
      document.getElementById("change-api-key-button").addEventListener("click", () => {
        showSettingsForm();
      });

      // Event listeners for cancel and confirm exercise buttons
      document.getElementById('cancel-exercise-btn').addEventListener('click', () => {
        document.getElementById('exercise-config-modal').classList.add('hidden');
      });

      document.getElementById('confirm-exercise-btn').addEventListener('click', async () => {
        try {
          const exerciseBtn = document.getElementById('confirm-exercise-btn');
          const originalText = exerciseBtn.textContent;
          exerciseBtn.textContent = "Preparing...";
          exerciseBtn.disabled = true;
          
          // Get custom words from textarea
          const customWordsText = document.getElementById('custom-words').value.trim();
          let wordList = [];
          
          if (customWordsText) {
            // Split by commas, trim whitespace, and filter empty entries
            wordList = customWordsText.split(',')
              .map(word => word.trim())
              .filter(word => word.length > 0);
          } else {
            // If no custom words provided, use sample words
            wordList = ["endeavor", "collaborate", "implement", "analyze", "persistent"];
          }
          
          // Get the number of words to use
          const requestedWordCount = parseInt(document.getElementById('modal-exercise-cards-count').value) || 5;
          
          // Limit to the requested number of words
          wordList = wordList.slice(0, requestedWordCount);
          
          // Hide the modal
          document.getElementById('exercise-config-modal').classList.add('hidden');
          
          // Create the LLM prompt
          const prompt = `Create a fill-in-the-blank exercise using these exact words: ${wordList.join(', ')}. 
          Write an interesting short paragraph.
          
          IMPORTANT INSTRUCTIONS:
          1. Use each word EXACTLY as provided - do not change the form, tense, plurality, etc.
          2. Mark EACH blank space as "[BLANK]" (not with brackets around the word or any other format)
          3. Make sure the number of [BLANK] tokens matches exactly the number of words provided
          4. Do not number the blanks - use the exact same token "[BLANK]" for each one
          
          Style: ${selectedTags.join(', ')}
          
          Format your response as a JSON object with these fields:
          1. "text": The complete text with blanks marked as "[BLANK]" (not with different formatting)
          2. "answers": An array containing each missing word in the EXACT order they appear in the text
          
          For example:
          {
            "text": "Yesterday, I [BLANK] to the store to [BLANK] some groceries. I was [BLANK] by how crowded it was.",
            "answers": ["went", "buy", "surprised"]
          }
          
          DO NOT use formats like "[WORD]" or "[OTHER_FORMAT]" - only use "[BLANK]".`;
          
          // Get the selected model from the dropdown 
          const selectedModel = document.getElementById('modal-exercise-model-select').value || userModel || 'gemini-2.0-pro-exp-02-05';
          const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${userApiKey}`;
          
          // Update UI to show generating message
          document.getElementById('start-exercise-btn').textContent = "Generating exercise...";
          document.getElementById('start-exercise-btn').disabled = true;
          
          // Call the Gemini API
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{
                parts: [{ text: prompt }]
              }]
            })
          });
          
          const responseData = await response.json();
          const llmResponse = responseData?.candidates?.[0]?.content?.parts?.[0]?.text;
          
          if (!llmResponse) {
            throw new Error("Invalid response from LLM API");
          }
          
          // Extract the JSON portion from the response
          let jsonMatch = llmResponse.match(/```json\n([\s\S]*?)\n```/) ||
                          llmResponse.match(/```\n([\s\S]*?)\n```/) ||
                          llmResponse.match(/{[\s\S]*?}/);
          let jsonStr;
          if (jsonMatch) {
            jsonStr = jsonMatch[0].replace(/```json\n|```\n|```/g, '');
          } else {
            jsonStr = llmResponse;
          }
          exerciseData = JSON.parse(jsonStr);
          
          // Display the exercise
          displayExercise(exerciseData);
          document.getElementById('exercise-container').classList.remove('hidden');
          document.getElementById('exercise-section').classList.add('hidden');
          
          // Reset the start exercise button state
          document.getElementById('start-exercise-btn').textContent = "Create New Exercise";
          document.getElementById('start-exercise-btn').disabled = false;
          
        } catch (err) {
          console.error("Error generating exercise:", err);
          alert("Error generating exercise. Please try again or check your API key.");
          
          // Hide the modal if still open
          document.getElementById('exercise-config-modal').classList.add('hidden');
          
          // Reset button state
          document.getElementById('start-exercise-btn').textContent = "Create New Exercise";
          document.getElementById('start-exercise-btn').disabled = false;
        }
      });

      // Display the exercise with the data from the API
      function displayExercise(data) {
        // Display the shuffled words
        const wordListContainer = document.getElementById('word-list');
        wordListContainer.innerHTML = '';
        
        // Make a copy and shuffle the answers array for display
        const shuffledWords = [...data.answers];
        for (let i = shuffledWords.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffledWords[i], shuffledWords[j]] = [shuffledWords[j], shuffledWords[i]];
        }
        
        // Display the shuffled words with drag and drop functionality
        shuffledWords.forEach(word => {
          const wordSpan = document.createElement('span');
          wordSpan.className = 'px-2 py-1 bg-blue-100 dark:bg-blue-900 rounded cursor-pointer select-none word-item';
          wordSpan.textContent = word;
          wordSpan.draggable = true;
          
          wordSpan.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', word);
            wordSpan.classList.add('opacity-50');
            // Speak the word when it's dragged
            const utterance = new SpeechSynthesisUtterance(word);
            window.speechSynthesis.speak(utterance);
          });
          
          wordSpan.addEventListener('dragend', () => {
            wordSpan.classList.remove('opacity-50');
          });
          
          // Click to fill functionality
          wordSpan.addEventListener('click', () => {
            // Find the first empty input field
            const emptyInputs = Array.from(document.querySelectorAll('.blank-input')).filter(input => !input.value.trim());
    
            if (emptyInputs.length > 0) {
              emptyInputs[0].value = word;
    
              // Visually mark the word as used
              if (!wordSpan.classList.contains('used')) {
                wordSpan.classList.add('used');
              }
            }
            
            // Speak the word when it is clicked
            const utterance = new SpeechSynthesisUtterance(word);
            window.speechSynthesis.speak(utterance);
          });
          
          wordListContainer.appendChild(wordSpan);
        });
        
        // Create the exercise text with input fields
        const exerciseTextContainer = document.getElementById('exercise-text');
        
        // Split by [BLANK] tokens and create input fields between segments
        const segments = data.text.split('[BLANK]');
        let htmlText = '';
        
        segments.forEach((segment, i) => {
          htmlText += segment;
          if (i < segments.length - 1) { // Don't add input after the last segment
            htmlText += `<input type="text" class="blank-input w-24 px-2 py-1 border rounded mx-1 dark:bg-gray-700" data-index="${i}">`;
          }
        });
        
        exerciseTextContainer.innerHTML = htmlText;
        
        // Add drop events to all input fields
        document.querySelectorAll('.blank-input').forEach(input => {
          // Prevent default to allow drop
          input.addEventListener('dragover', (e) => {
            e.preventDefault();
            input.classList.add('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900');
          });
          
          input.addEventListener('dragleave', () => {
            input.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900');
          });
          
          input.addEventListener('drop', (e) => {
            e.preventDefault();
            input.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900');
            const word = e.dataTransfer.getData('text/plain');
            input.value = word;
          });
        });
      }
      
      // Check answers
      document.getElementById('check-answers-btn').addEventListener('click', () => {
        if (!exerciseData) return;
        
        const inputs = document.querySelectorAll('.blank-input');
        let allCorrect = true;
        
        inputs.forEach((input, index) => {
          const userAnswer = input.value.trim();
          const correctAnswer = exerciseData.answers[index];
          
          // First, remove all state classes to start fresh
          input.classList.remove(
            'border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50',
            'dark:bg-green-900', 'dark:bg-red-900', 'border-gray-300'
          );
          
          // Check if the answer is empty or incorrect
          if (userAnswer === '') {
            // Empty answer - mark as red with stronger styling
            input.classList.add('border-2', 'border-red-500');
            input.style.backgroundColor = 'rgba(254, 202, 202, 0.3)'; // Light red bg
            input.placeholder = "Empty";
            allCorrect = false;
          } else if (userAnswer === correctAnswer) {
            // Correct answer - mark as green with stronger styling
            input.classList.add('border-2', 'border-green-500');
            input.style.backgroundColor = 'rgba(187, 247, 208, 0.3)'; // Light green bg
            input.placeholder = "";
          } else {
            // Wrong answer - mark as red with stronger styling
            input.classList.add('border-2', 'border-red-500');
            input.style.backgroundColor = 'rgba(254, 202, 202, 0.3)'; // Light red bg
            input.placeholder = "";
            allCorrect = false;
          }
        });
        
        // Show feedback message if all answers are correct
        let feedbackEl = document.getElementById('exercise-feedback');
        
        if (allCorrect) {
          // Create the feedback element if it doesn't exist
          if (!feedbackEl) {
            feedbackEl = document.createElement('div');
            feedbackEl.id = 'exercise-feedback';
            document.getElementById('exercise-text').after(feedbackEl);
          }
          
          // Create word meanings display
          let wordMeaningsHTML = '<div class="mt-4 p-3 border rounded bg-blue-50 dark:bg-blue-900 dark:border-blue-800">';
          wordMeaningsHTML += '<h3 class="font-semibold mb-2">Word Meanings:</h3>';
          wordMeaningsHTML += '<ul class="space-y-2">';
          
          exerciseData.answers.forEach(word => {
            wordMeaningsHTML += `
              <li class="pb-2 border-b border-blue-200 dark:border-blue-800 last:border-0">
                <div class="font-medium">${word}</div>
              </li>
            `;
          });
          
          wordMeaningsHTML += '</ul></div>';
          
          // Add success message with "Mark as Learned" button
          feedbackEl.className = 'mt-4 p-3 rounded text-center bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-100 transition-all';
          feedbackEl.innerHTML = `
            <p class="mb-3">Great job! All answers are correct!</p>
            <button id="mark-as-learned-btn" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 mb-3">
              Mark as Learned
            </button>
            ${wordMeaningsHTML}
          `;
          
          // Add event listener to the Mark as Learned button
          document.getElementById('mark-as-learned-btn').addEventListener('click', () => {
            // Save the learned words to localStorage
            saveLearnedWords(exerciseData.answers);
            
            // Navigate back to flashcards.html
            window.location.href = '../flashcards.html';
          });
          
          // Make the feedback message visible with a subtle animation
          feedbackEl.style.opacity = '0';
          setTimeout(() => {
            feedbackEl.style.opacity = '1';
          }, 10);
        } else {
          // Remove the feedback element if it exists
          if (feedbackEl) {
            feedbackEl.remove();
          }
        }
      });
      
      // Show answers
      document.getElementById('show-answers-btn').addEventListener('click', () => {
        if (!exerciseData) return;
        
        const inputs = document.querySelectorAll('.blank-input');
        
        inputs.forEach((input, index) => {
          const correctAnswer = exerciseData.answers[index];
          input.value = correctAnswer;
          
          // Apply the same styling as in the check answers function
          input.classList.remove(
            'border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50',
            'dark:bg-green-900', 'dark:bg-red-900', 'border-gray-300'
          );
          input.classList.add('border-2', 'border-green-500');
          input.style.backgroundColor = 'rgba(187, 247, 208, 0.3)';
        });
        
        // Show a feedback message that answers are revealed
        let feedbackEl = document.getElementById('exercise-feedback');
        if (!feedbackEl) {
          feedbackEl = document.createElement('div');
          feedbackEl.id = 'exercise-feedback';
          document.getElementById('exercise-text').after(feedbackEl);
        }
        
        feedbackEl.className = 'mt-4 p-3 rounded text-center bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-100 transition-all duration-300';
        feedbackEl.textContent = "Here are the correct answers.";
        
        // Make the feedback message visible with a subtle animation
        feedbackEl.style.opacity = '0';
        setTimeout(() => {
          feedbackEl.style.opacity = '1';
        }, 10);
      });
      
      // Add event listener for the help button
      document.getElementById('help-btn').addEventListener('click', () => {
        if (!exerciseData) return;
        
        // Get or create the help panel element
        let helpPanelEl = document.getElementById('exercise-help');
        if (!helpPanelEl) {
          helpPanelEl = document.createElement('div');
          helpPanelEl.id = 'exercise-help';
          document.getElementById('exercise-text').after(helpPanelEl);
        }
        
        // Toggle visibility of help panel
        if (helpPanelEl.innerHTML === '') {
          // Create a word definitions help panel
          let wordMeaningsHTML = '<div class="mt-4 p-3 border rounded bg-yellow-50 dark:bg-yellow-900 dark:border-yellow-800">';
          wordMeaningsHTML += '<h3 class="font-semibold mb-2">Word List Hints:</h3>';
          wordMeaningsHTML += '<ul class="space-y-1">';
          
          // Create simple definitions for the words
          exerciseData.answers.forEach(word => {
            wordMeaningsHTML += `
              <li class="py-1 border-b border-yellow-200 dark:border-yellow-800 last:border-0">
                <span class="font-medium">${word}</span>
              </li>
            `;
          });
          
          wordMeaningsHTML += '</ul></div>';
          
          // Show the help panel
          helpPanelEl.className = 'mt-4 p-3 rounded bg-yellow-50 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-100 transition-all';
          helpPanelEl.innerHTML = wordMeaningsHTML;
          
          // Make the help panel visible with animation
          helpPanelEl.style.opacity = '0';
          setTimeout(() => {
            helpPanelEl.style.opacity = '1';
          }, 10);
        } else {
          // Hide the help panel
          helpPanelEl.innerHTML = '';
          helpPanelEl.className = '';
        }
      });
      
      // Exit exercise button
      document.getElementById('exit-exercise-btn').addEventListener('click', () => {
        // Hide the exercise container
        document.getElementById('exercise-container').classList.add('hidden');
        
        // Show the main section
        document.getElementById('exercise-section').classList.remove('hidden');
        
        // Reset the exercise data
        exerciseData = null;
        
        // Reset the start exercise button state
        const exerciseBtn = document.getElementById('start-exercise-btn');
        exerciseBtn.textContent = "Create New Exercise";
        exerciseBtn.disabled = false;
        
        // Clear any help panel
        const helpPanelEl = document.getElementById('exercise-help');
        if (helpPanelEl) {
          helpPanelEl.innerHTML = '';
          helpPanelEl.className = '';
        }
      });
      
      // Reset button
      document.getElementById('reset-exercise-btn').addEventListener('click', () => {
        // Clear all input fields
        document.querySelectorAll('.blank-input').forEach(input => {
          input.value = '';
          input.classList.remove(
            'border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50',
            'dark:bg-green-900', 'dark:bg-red-900', 'border-2'
          );
          input.style.backgroundColor = '';
        });
        
        // Reset all word items (remove 'used' class)
        document.querySelectorAll('.word-item').forEach(word => {
          word.classList.remove('used');
        });
        
        // Remove any feedback message
        const feedbackEl = document.getElementById('exercise-feedback');
        if (feedbackEl) {
          feedbackEl.remove();
        }
        
        // Clear any help panel
        const helpPanelEl = document.getElementById('exercise-help');
        if (helpPanelEl) {
          helpPanelEl.innerHTML = '';
          helpPanelEl.className = '';
        }
      });

      // Handle clicking outside the modals to close them
      window.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal')) {
          document.getElementById('settings-modal').classList.remove("active");
          document.getElementById('exercise-config-modal').classList.add('hidden');
        }
      });
      
      // Also close modals with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          document.getElementById('settings-modal').classList.remove("active");
          document.getElementById('exercise-config-modal').classList.add('hidden');
        }
      });

      // Function to save learned words to localStorage
      function saveLearnedWords(words) {
        // First, get any existing learned words from localStorage
        let learnedWords = JSON.parse(localStorage.getItem('learnedWords') || '[]');
        
        // Add the current words to the learned words list
        // Make sure we don't add duplicates
        words.forEach(word => {
          if (!learnedWords.includes(word)) {
            learnedWords.push(word);
          }
        });
        
        // Save the updated list back to localStorage
        localStorage.setItem('learnedWords', JSON.stringify(learnedWords));
        
        // Also save the practice timestamp
        localStorage.setItem('lastPractice', new Date().toISOString());
        
        // Save the current session's practice data
        const practiceSession = {
          date: new Date().toISOString(),
          words: words,
          type: 'fill-in-the-blank'
        };
        
        // Get existing practice history
        let practiceHistory = JSON.parse(localStorage.getItem('practiceHistory') || '[]');
        practiceHistory.push(practiceSession);
        localStorage.setItem('practiceHistory', JSON.stringify(practiceHistory));
      }
    </script>
